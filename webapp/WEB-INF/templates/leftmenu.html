<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- left side start-->
    <div th:fragment="leftmenu">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href=""><img src="resources/images/logo.png" alt="" th:src="@{/resources/images/logo.png}"/></a>
        </div>

        <div class="logo-icon text-center">
            <a href=""><img src="resources/images/logo_icon.png" alt="" th:src="@{/resources/images/logo_icon.png}"/></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li><a href="/sermo/home" th:href="@{/home}"><i class="fa fa-home"></i> <span>主页</span></a></li>
                
                <li th:each="menu : ${menus}" class="menu-list" th:class="${menu.selected} ? 'menu-list nav-active' : 'menu-list'">
                	<a href=""><i th:class="${menu.style}" class="fa fa-laptop"></i> <span th:text="${menu.name}">系统管理</span></a>
                	
                    <ul class="sub-menu-list">
                       	<li th:each="subMenu : ${menu.subMenus}" th:if="${subMenu.disabled == false}" th:class="${subMenu.selected} ? 'active'">
                       		<a th:href="@{${subMenu.url}}" th:text="${subMenu.name}" href="/sermo/userInfo/list"> 用户列表</a>
                       	</li>
                    </ul>
                    
                </li>
            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->
</html>
